

<div>

    <table>
    <tr style="background-color: #dddddd;">
        <th>Photo</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
    </tr>
    <tr *ngFor="let user of allUsers" [ngStyle]="{'background-color': user.color}">
        <td><img [src]="user.avatar"> </td>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>{{user.email}}</td>
    </tr>
    </table>

</div>
